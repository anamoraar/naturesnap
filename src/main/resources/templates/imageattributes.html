<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NatureSnap</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<br>
<nav class="navbar navbar-dark bg-dark justify-content-between fixed-top">
    <a class="navbar-brand mb-0 h1">NatureSnap</a>
    <a href="/home" class="btn btn-outline-light my-2 my-sm-0">Go back</a>
</nav>
<div class="container py-xl-4 py-lg-2">
    <h3 class="text-center mb-lg-5 mb-sm-4 mb-3 mt-4">Details</h3><br>
    <div class="row">
        <div class="col-lg-5 col-md-8">
            <div class="grid images_3_of_2">
                <div class="flexslider">
                    <div class="thumb-image">
                        <img th:src="@{${'/image/vista/'+id}}" class="img img-responsive img-fluid" alt="">
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Related words:</h5>
                    <p class="card-text" th:text="${keywords}"></p>
                </div>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Description:</h5>
                    <p class="card-text" th:text="${description}"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Creation date:</h5>
                    <p class="card-text" th:text="${creationDate}"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Owner:</h5>
                    <p class="card-text" th:text="${owner}"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Author:</h5>
                    <p class="card-text" th:text="${author}"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">License:</h5>
                    <p class="card-text" th:text="${license}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
