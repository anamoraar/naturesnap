<!DOCTYPE html>
<html lang="en">
<head>
    <title>NatureSnap</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<br><br>
<nav class="navbar navbar-dark bg-dark justify-content-between fixed-top">
    <a class="navbar-brand mb-0 h1">NatureSnap</a>
    <a href="/taxons" class="btn btn-outline-light my-2 my-sm-0">Go back</a>
</nav>
<div class="contact py-sm-5 py-4">
    <div class="container py-xl-4 py-lg-2">
        <form id="form2">
            <div class="contact-grids1 w3agile-6">
                <div class="row">
                    <div class="col-md-6 col-sm-6 contact-form1 form-group">
                        <label for="type">Taxon Type</label>
                        <select class="form-control" id="type" required="required">
                            <option>Kingdom</option>
                            <option>Phylum</option>
                            <option>Class</option>
                            <option>Order</option>
                            <option>Family</option>
                            <option>Genus</option>
                            <option>Species</option>
                        </select>
                    </div>
                    <div class="col-md-6 col-sm-6 contact-form1 form-group">
                        <label class="col-form-label">Scientific Name</label>
                        <input type="text" class="form-control" placeholder="Type scientific name" id="scname" name="scname" required="required">
                        <p id="error_scname"></p>
                    </div>
                    <div class="col-md-6 col-sm-6 contact-form1 form-group">
                        <label class="col-form-label">Author</label>
                        <input type="text" class="form-control" placeholder="Type author" name="author" id="author" required="required">
                        <p id="error_author"></p>
                    </div>
                    <div class="col-md-6 col-sm-6 contact-form1 form-group">
                        <label class="col-form-label">Publication Year</label>
                        <input type="text" class="form-control" placeholder="Type publication year" id="year" name="year" required="required">
                        <p id="error_year"></p>
                    </div>
                    <div class="col-md-6 col-sm-6 contact-form1 form-group">
                        <label class="col-form-label">Ancestor ID</label>
                        <input type="text" class="form-control" placeholder="Type ancestor's ID" name="ancestor" id="ancestor">
                        <p id="error_ancestor"></p>
                    </div>
                </div>
                <div class="mx-auto col-md-6">
                    <input type="button" id="submitTaxon" class="btn btn-outline-dark my-2 my-sm-0 form-control" value="Submit">
                    <br><br>
                </div>
            </div>
            <br>
            <div id="success2" class="text-center" style="color:green;"></div>
            <div id="error2" class="text-center" style="color:red;"></div>
        </form>
    </div>
</div>
<script src="/app.js"></script>
</body>
</html>
